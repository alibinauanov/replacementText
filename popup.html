<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="master.css" />
  </head>

  <body>
    <div id="header">
      <h2>Text Helper</h2>
    </div>
    <div id="dictContainer">
      <div id="replaceDict"></div>
    </div>
    <div id="controlBar">
      <img
        src="./img/add.svg"
        id="addEntryButton"
        class="std-button"
        tabindex="0"
        title="Add Entry"
        draggable="false"
      />

      <div>
        <button id="replacePhrasesButton" tabindex="0">Replace Phrases</button>
      </div>

      <img
        src="./img/redo.png"
        id="resetDefaultsButton"
        class="std-button"
        tabindex="0"
        title="Reset Defaults"
        draggable="false"
      />
    </div>
  </body>

  <script src="popup.js"></script>
</html>
